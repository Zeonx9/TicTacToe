<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe Game</h1>
        <button id="one_player">1 player</button>
        <button id="two_player">2 players</button>
    </div>

    <div class="main">
        <p id="against"></p>
        <table id="field">
            <tr>
                <td>x</td>
                <td>x</td>
                <td>x</td>
            </tr>
            <tr>
                <td>x</td>
                <td>x</td>
                <td>x</td>
            </tr>
            <tr>
                <td>Ñ…</td>
                <td>x</td>
                <td>x</td>
            </tr>
        </table>
        <p id="result">result</p>
        <button id="restart">restart</button>
        <button id="change_mode">change mode</button>
    </div>

    <script src="build/script.js"></script>
</body>
</html>
